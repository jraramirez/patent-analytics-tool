<div class="col shadow p-3 mb-5 bg-white rounded">
    <div>
        <h3>Parola Refine - Reference Update</h3>
    </div>

    <div>
        <form action="" enctype="multipart/form-data"  method="post">
            {% csrf_token %}
            <table class="form-text">
                {{ form.as_table }}
                <tr>
                    <td class="label"><label class="control-label">Target sheet name: </label></td>
                    <td>
                        <input class="form-control" type="text" placeholder="e.g. Sheet1" name="target-sheet">
                    </td>
                </tr>               
                <tr>
                    <td class="label"><label class="control-label"></label></td>
                    <td>
                        <input class="btn btn-info" type="submit" value="Upload" name="upload">
                    </td>
                </tr>
            </table>
        </form>
    </div>

{% if sampleFileHTML  and not valid %}    
<div class="col shadow p-3 mb-5 bg-white rounded">
    <div>
        <!-- View of Sample File -->
        <h4>Sample Input File</h4>
    </div>
    <div>
    {{sampleFileHTML | safe}}
    </div>
</div>
    {% endif %}
