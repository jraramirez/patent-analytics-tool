
<div class="col shadow p-3 mb-5 bg-white rounded">
    <div>
        <h3>New Category Set Keywords</h3>
    </div>

    <div>
        {% if hasInputFile or valid %}
        <a href="/data_tools/new_category_set_keywords/"><span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span> Start over </a>
        {% endif %}
    </div>

    {% if not hasInputFile %}
    <div>
        <h4>Step 1. Select an input file</h4>
    </div>
    <div>
        <form action="" enctype="multipart/form-data"  method="post">
            {% csrf_token %}
            <table class="form-text">
                {{ form.as_table }}
                <tr>
                    <td class="label"><label class="control-label">Target sheet name: </label></td>
                    <td>
                        <input class="form-control" type="text" value="Sheet1" name="target-sheet">
                    </td>
                </tr>               
                <tr>
                    <td class="label"><label class="control-label"></label></td>
                    <td>
                        <input class="btn btn-info" type="submit" value="Upload" name="upload">
                    </td>
                </tr>
            </table>
        </form>
    </div>
    {% endif %}
    {% if hasInputFile and not valid %}
    <div>
        <h4>Step 2. Select the appropriate column names</h4>
    </div>
    <div>
    <form action="" enctype="multipart/form-data" method="post">
        {% csrf_token %}
        <table class="form-text">
            <tr>
                <td class="label"><label class="control-label">Category set name: </label></td>
                <td>
                    <input class="form-control" type="text" placeholder="e.g. IoT Applications" name="category-set-name" required>
                </td>
            </tr>
            <tr>
                <td class="label"><label class="control-label">Category column name: </label></td>
                <td>
                    <select class="form-control" name="target-column-category">
                        {% for column in columnList %}
                            <option value="{{column}}">{{column}}</option>
                        {% endfor %}
                    </select>
                </td>
            </tr>
            <tr>
                <td class="label"><label class="control-label">Keywords column name: </label></td>
                <td>
                    <select class="form-control" name="target-column-keywords">
                        {% for column in columnList %}
                            <option value="{{column}}">{{column}}</option>
                        {% endfor %}
                    </select>
                </td>
            </tr>
            <tr>
                <td class="label"><label class="control-label"></label></td>
                <td>
                    <input class="btn btn-info" type="submit" value="Finish" name="finish">
                </td>
            </tr>
        </table>
    </form>
    </div>
    {% endif %}
</div>
