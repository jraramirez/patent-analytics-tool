{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'style.css' %}"/>

<html>
<head>
    <title>{{training_set}} Training Set</title>
</head>
<body>
    <div class="section">
        <h3>{{training_set}} Training Set</h3>
    </div>

    <div class="section">
        <a href="/automated_patent_classification_list"> << Go back </a>
    </div>
    
    <div class="section">
        <h4>Categories</h4>
        <ol>
            {% for category in categories %}
            <li> {{category}}</li>
            {% endfor %}
        </ol>

    </div>

    <div class="section">
        <h4>Data</h4>
        <div class="scroll-both">
            {{dataHTML | safe}}
        </div>    
    </div>

</body>
</html>
